<div class="container">

    <div class="jumbotron text-center">
        <h3>Nombre d'articles :<span class="label label-info">{{ articles.length }}</span></h3>
    </div>

    <!-- articles -->
    <div id="article-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">

            <!-- on boucle sur les articles -->
            <div class="checkbox" ng-repeat="article in articles">
                <label>
                    <input type="checkbox" ng-click="deleteArticle(article._id)"> {{ article.title }}
                </label>
            </div>

        </div>
    </div>
<!-- test -->
    <!-- Formulaire de crÃ©ation d'article -->
    <div id="article-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form>
                <div class="form-group">

                    <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                    <input type="text" class="form-control input-lg text-center" placeholder="titre de l'article" ng-model="formData.title">
                </div>

                <!-- createToDo() WILL CREATE NEW TODOS -->
                <button type="submit" class="btn btn-primary btn-lg" ng-click="createArticle()">Ajouter un article</button>
            </form>
        </div>
    </div>

</div>
